        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            text-align: center;
        }

            color: white;

        }
        .sidebar a:hover {
            background-color: #FF4500;
        }
        /* Estilo do botão de voltar */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #FF4500;
        }
        /* Estilo do conteúdo principal */
        .content {
            margin-left: 220px;
            padding: 20px;
            text-align: center;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .buttons a {
            background-color: #FFD700;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            background-color: #FF4500;
        }
