        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #6A0DAD;

        /* Barra lateral fixa */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #FF4500;
        }
        /* Estilo do botão de voltar */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #FF4500;
        }
        /* Estilo do conteúdo principal */
        .content {
            margin-left: 220px;
            padding: 20px;
            text-align: center;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .buttons a {
            background-color: #FFD700;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #FF4500;
        }

/* Estilos para o título com o texto em movimento */
    .titulo {
      position: fixed;
      top: 10px; /* Distância do topo */
      left: 17%; /* Distância da borda esquerda */
      right: 30%; /* Distância da borda direita */
      width: 80%; /* Largura do texto, 80% da tela */
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
      z-index: 1000;
      white-space: nowrap; /* Impede quebra de linha */
      overflow: hidden; /* Esconde o texto que sai do espaço visível */
    }

    .titulo p {
      display: inline-block;
      margin: 0;
      padding: 0;
      animation: moverTexto 15s linear infinite; /* Animação de movimento */
    }

    /* Animação do movimento do texto */
    @keyframes moverTexto {
      0% {
        transform: translateX(100%); /* Começa fora da tela à direita */
      }
      100% {
        transform: translateX(-100%); /* Termina fora da tela à esquerda */
      }
    }

    </style>
