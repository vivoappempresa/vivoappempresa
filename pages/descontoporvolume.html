<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desconto por volume - Vivo">
    <title>Desconto por Volume - Vivo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar superior -->
    <nav class="navbar" role="navigation" aria-label="Menu principal">
        <div class="navbar-brand">
            <img src="img/vivo-120.svg" alt="Logo Vivo" />
        </div>

        <div class="menu-toggle" aria-label="Abrir menu" role="button" tabindex="0">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-links">
            <a href="index.html" aria-label="Voltar para página inicial">Início</a>
            <a href="mascaravivo.html" aria-label="Ir para Mascara Cliente">Mascara Cliente</a>
            <a href="vivototal.html" aria-label="Ir para Vivo Total">Vivo Total</a>
            <a href="movelsmart.html" aria-label="Ir para Plano Smart Empresa">Plano Smart Empresa</a>
            <a href="descontoporvolume.html" aria-label="Ver Desconto por volume">Desconto por volume</a>
            <a href="esim.html" aria-label="Ver aparelhos compatíveis com eSIM">Aparelhos eSIM</a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="content" role="main">
        <h1>Desconto por Volume</h1>

        <a href="index.html" class="back-button" aria-label="Voltar para página inicial"
            style="margin-bottom: 30px; display: inline-block;">← Voltar para página inicial</a>

        <div class="image-container">
            <img src="img/descontoporvolume.png" alt="Tabela de desconto por volume Vivo" />
        </div>
    </main>

    <script>
        // Menu mobile toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.setAttribute('aria-expanded',
                menuToggle.getAttribute('aria-expanded') === 'true' ? 'false' : 'true'
            );
        });

        // Fechar menu ao clicar em um link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
