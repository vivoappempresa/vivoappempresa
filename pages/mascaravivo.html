    <div class="container">

            <input type="text" id="BAIRRO" name="BAIRRO">

    <img src="img/vivo-120.svg" alt="Logo Vivo" />

    <script>
        function preencherFormulario() {
            const dados = document.getElementById('dadosCopiados').value;

            // Expressões regulares ajustadas para os dados fornecidos
            const regexRazaoSocial = /RAZAO_SOCIAL:\s*([^\n]+)/;
            const regexCNPJ = /CNPJ:\s*([^\n]+)/;
            const regexLogradouro = /ENDEREÇO:\s*([^\n]+)/;
            const regexNumero = /NUMERO:\s*([^\n]+)/;
            const regexViabilidade = /VIABILIDADE\s*([^\n]+)/;
            const regexCep = /CEP:\s*([^\n]+)/;
            const regexCidade = /CIDADE:\s*([^\n]+)/;
            const regexUf = /UF:\s*([^\n]+)/;
            const regexOperadora = /OPERADORA:\s*([^\n]+)/;
            const regexMailing = /NOME_MAILING:\s*([^\n]+)/;

            // Função para preencher os campos com os dados extraídos
            function preencherCampo(campoId, regex, grupo = 1) {
                const resultado = dados.match(regex);
                if (resultado) {
                    document.getElementById(campoId).value = resultado[grupo].trim();
                }
            }

            // Preenchendo os campos do formulário
            preencherCampo('RAZAOSOCIAL', regexRazaoSocial);
            preencherCampo('CNPJ', regexCNPJ);
            preencherCampo('LOGRADOURO', regexLogradouro);
            preencherCampo('NUMERO', regexNumero);
            preencherCampo('VENC', regexViabilidade); // Se necessário, ajuste o campo correto
            preencherCampo('CEP', regexCep);
            preencherCampo('CIDADE', regexCidade);
            preencherCampo('UF', regexUf);
            preencherCampo('OPERADORA', regexOperadora);
            preencherCampo('MAILING', regexMailing);
        }

        function formatarDados() {
            const form = document.getElementById('mascaraForm');
            const formData = new FormData(form);
            let dadosFormatados = '';
            for (const [key, value] of formData.entries()) {
                dadosFormatados += `${key.toUpperCase()}: ${value}\n`;
            }
            return dadosFormatados;
        }

        function extrairMascara() {
            const form = document.getElementById('mascaraForm');
            const razaoSocial = form.querySelector('#RAZAOSOCIAL').value;
            const dados = formatarDados();
            const blob = new Blob([dados], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${razaoSocial || 'mascara_cliente'}.txt`;
            link.click();
        }

        function copiarInformacao() {
            const dados = formatarDados();
            navigator.clipboard.writeText(dados)
                .then(() => alert('Informações copiadas para a área de transferência!'))
                .catch(err => alert('Erro ao copiar informações: ' + err));
        }
    </script>
