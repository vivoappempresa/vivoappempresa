<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Aparelhos eSIM</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/46/46010.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/consultaresim.css">
</head>

<body>
    <main class="main-content">
        <!-- Botão Voltar -->
        <button class="back-button" onclick="window.location.href='../index.html'">
            <span class="arrow">&larr;</span> Voltar
        </button>

        <h1>Verifique se seu aparelho é compatível com eSIM</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Digite o modelo do aparelho...">
            <button onclick="searchDevice()">Pesquisar</button>
        </div>

        <ul id="deviceList" class="device-list">
            <!-- Aparelhos serão listados aqui -->
        </ul>
    </main>

    <footer>
        <p id="fraseMotivacional"></p>
    </footer>

    <script src="../js/consultaresim.js"></script>
</body>

</html>
